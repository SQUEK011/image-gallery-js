<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Image Gallery</title>
</head>
<body>
    <header>
        <h1 class="text-center mt-5">Image Gallery</h1>
        <!-- Filter options go here -->
        <div class="filter-buttons text-center mt-5">
            <button type="button" class="btn filter-button active" data-filter="all">All</button>
            <button type="button" class="btn filter-button" data-filter="realistic">Realistic</button>
            <button type="button" class="btn filter-button" data-filter="items">Items</button>
            <button type="button" class="btn filter-button" data-filter="cars">Cars</button>
            <button type="button" class="btn filter-button" data-filter="ai">AI</button>
        </div>
        </div>
        
    </header>

    <main class="container">
        <div class="row row-cols-lg-4 row-cols-1" id="image-gallery">
            <!-- Image placeholders go here -->
            
        </div>
    </main>

    <div id="modal" class="modal">
        <!-- Modal content goes here -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
